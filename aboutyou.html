<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Song That Reminds Me of You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px 15px;
      box-sizing: border-box;
      overflow: hidden;
      text-align: center;
      color: #cc0066;
      user-select: none;
      position: relative;
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 160px;
      margin-bottom: 40px;
      line-height: 1.2;
      max-width: 100%;
      word-wrap: break-word;
      position: relative;
      z-index: 2;
    }

    .playlist-cover {
      width: 90vw;
      max-width: 320px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(255, 102, 163, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 2;
      user-select: none;
      display: block;
      margin-bottom: 50px;
      border: 3px solid #cc0066;
    }

    .playlist-cover:hover,
    .playlist-cover:focus {
      transform: scale(1.05);
      outline: none;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      padding: 12px 32px;
      border: 2px solid #cc0066;
      border-radius: 12px;
      background-color: rgba(255, 102, 163, 0.15);
      color: #cc0066;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      user-select: none;
      z-index: 10;
      width: 90vw;
      max-width: 320px;
      touch-action: manipulation;
    }

    .back-btn:hover,
    .back-btn:focus {
      background-color: rgba(255, 102, 163, 0.3);
      color: #a00050;
      transform: translateX(-50%) scale(1.05);
      outline: none;
    }

    .back-btn:active {
      transform: translateX(-50%) scale(0.98);
    }

    .rotating-album {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid #cc0066;
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      animation: spin 10s linear infinite;
      box-shadow:
        inset 0 0 20px rgba(204, 0, 102, 0.3),
        0 6px 18px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .petal {
      position: fixed;
      top: -40px;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Cherry_blossom_petals.svg') no-repeat center/contain;
      pointer-events: none;
      opacity: 0.85;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 0;
      filter: drop-shadow(0 0 2px rgba(204, 0, 102, 0.5));
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Rotating Playlist Cover -->
  <a href="https://open.spotify.com/playlist/2fGBClFHsd6BZS8uijCOld?si=5110a88cc7ce47b7" target="_blank" rel="noopener noreferrer">
    <img
      src="https://i.scdn.co/image/ab67706f000000028793fd1783d34f6d8aa4de1d"
      alt="Rotating playlist cover"
      class="rotating-album"
    />
  </a>

  <h1>Song That Reminds Me of You</h1>

  <!-- Static Playlist Cover -->
  <a href="https://open.spotify.com/playlist/2fGBClFHsd6BZS8uijCOld?si=5110a88cc7ce47b7" target="_blank" rel="noopener noreferrer">
    <img
      src="https://i.scdn.co/image/ab67706f000000028793fd1783d34f6d8aa4de1d"
      alt="Playlist cover"
      class="playlist-cover"
    />
  </a>

  <button class="back-btn" onclick="window.location.href='ask.html'" aria-label="Hurry Up! Redirecting">Hurry Up!</button>

  <!-- Petals -->
  <div class="petal" style="left: 5%; animation-duration: 12s; animation-delay: 0s;"></div>
  <div class="petal" style="left: 20%; animation-duration: 15s; animation-delay: 3s;"></div>
  <div class="petal" style="left: 35%; animation-duration: 11s; animation-delay: 1s;"></div>
  <div class="petal" style="left: 50%; animation-duration: 14s; animation-delay: 5s;"></div>
  <div class="petal" style="left: 65%; animation-duration: 13s; animation-delay: 2s;"></div>
  <div class="petal" style="left: 80%; animation-duration: 10s; animation-delay: 4s;"></div>

</body>
</html>

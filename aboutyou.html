<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Song That Reminds Me of You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Base & Layout */
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px 15px 40px;
      overflow: hidden;
      color: #cc0066;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.4rem;
      margin: 20px 0 15px;
      z-index: 10;
      text-shadow: 0 2px 6px rgba(204, 0, 102, 0.4);
    }

    p {
      font-size: 1.25rem;
      margin: 0 0 30px;
      max-width: 90vw;
      line-height: 1.5;
      user-select: none;
      z-index: 10;
    }

    /* Vinyl Styling */
    .vinyl {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #222 55%, #111 80%);
      box-shadow:
        inset 0 0 20px #444,
        0 6px 18px rgba(0,0,0,0.25);
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      animation: spin 10s linear infinite;
      z-index: 9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vinyl::before {
      content: "";
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #cc0066 70%, #7a003a 100%);
      border-radius: 50%;
      box-shadow: inset 0 0 10px #e04a87;
      z-index: 10;
      position: absolute;
    }

    /* Spin animation */
    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    /* Spotify Player container */
    .spotify-player-container {
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(255, 102, 163, 0.5);
      margin-top: 220px;
      z-index: 10;
    }

    /* Petals styling */
    .petal {
      position: fixed;
      top: -40px;
      width: 25px;
      height: 25px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Cherry_blossom_petals.svg') no-repeat center/contain;
      pointer-events: none;
      opacity: 0.85;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 5;
      filter: drop-shadow(0 0 2px rgba(204, 0, 102, 0.5));
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Subtle stop button fixed near bottom */
    .stop-btn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 24px;
      font-size: 1rem;
      color: #cc0066;
      background-color: rgba(204, 0, 102, 0.15);
      border: 2px solid #cc0066;
      border-radius: 24px;
      cursor: pointer;
      box-shadow: none;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      user-select: none;
      z-index: 15;
      max-width: 90vw;
      width: auto;
      min-width: 150px;
    }
    .stop-btn:hover,
    .stop-btn:focus {
      background-color: rgba(204, 0, 102, 0.3);
      color: #a00050;
      transform: translateX(-50%) scale(1.05);
      outline: none;
    }
    .stop-btn:active {
      transform: translateX(-50%) scale(0.98);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .vinyl {
        width: 140px;
        height: 140px;
        top: 10px;
      }
      h1 {
        font-size: 2rem;
        margin-top: 180px;
      }
      p {
        font-size: 1.1rem;
      }
      .spotify-player-container {
        max-width: 90vw;
        margin-top: 180px;
      }
      .stop-btn {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <div class="vinyl" aria-label="Spinning vinyl record"></div>

  <h1>Song That Reminds Me of You</h1>
  <p>"Pictures of You" by The Cure.</p>

  <div class="spotify-player-container" aria-label="Spotify music player">
    <iframe
      src="https://open.spotify.com/embed/track/0bYg9bo50gSsH3LtXe2SQn"
      width="100%"
      height="80"
      frameborder="0"
      allowtransparency="true"
      allow="encrypted-media"
      style="border-radius: 16px;">
    </iframe>
  </div>

  <button class="stop-btn" onclick="window.location.href='ask.html'">Stop wasting my time</button>

  <!-- Multiple petals with different timings -->
  <div class="petal" style="left: 5%; animation-duration: 12s; animation-delay: 0s;"></div>
  <div class="petal" style="left: 20%; animation-duration: 15s; animation-delay: 3s;"></div>
  <div class="petal" style="left: 35%; animation-duration: 11s; animation-delay: 1s;"></div>
  <div class="petal" style="left: 50%; animation-duration: 14s; animation-delay: 5s;"></div>
  <div class="petal" style="left: 65%; animation-duration: 13s; animation-delay: 2s;"></div>
  <div class="petal" style="left: 80%; animation-duration: 10s; animation-delay: 4s;"></div>

</body>
</html>

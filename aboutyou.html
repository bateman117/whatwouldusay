<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>A little playlist that reminds me of you</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Segoe+UI&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: 
        radial-gradient(circle at center, #ffe6f0 0%, #ffccd9 70%), 
        repeating-radial-gradient(circle at center, rgba(255 255 255 / 0.07) 0 3px, transparent 4px 6px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #b00057;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      position: relative;
    }

    /* Main Card */
    .card {
      background: #fff0f5cc;
      border-radius: 28px;
      padding: 3rem 2rem 3rem 2rem;
      max-width: 380px;
      width: 90vw;
      box-shadow:
        0 20px 40px rgba(176, 0, 87, 0.3),
        inset 0 0 60px #ffd0ea;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
      position: relative;
      z-index: 5;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.2rem;
      margin: 0 0 2rem 0;
      text-shadow: 0 2px 6px rgba(176, 0, 87, 0.3);
      line-height: 1.1;
      user-select: text;
    }

    /* Playlist cover polaroid style */
    .playlist-cover {
      width: 100%;
      max-width: 320px;
      border-radius: 20px;
      border: 8px solid #fce4f0;
      box-shadow: 0 15px 25px rgba(176, 0, 87, 0.4);
      cursor: pointer;
      transition: transform 0.4s ease;
      user-select: none;
    }
    .playlist-cover:hover,
    .playlist-cover:focus {
      transform: scale(1.08) rotate(1deg);
      outline: none;
      box-shadow: 0 25px 40px rgba(176, 0, 87, 0.6);
    }

    /* Back button */
    .back-btn {
      margin-top: 2.5rem;
      font-family: 'Segoe UI', sans-serif;
      font-weight: 600;
      font-size: 1.15rem;
      background: linear-gradient(135deg, #ff9cc9, #b00057);
      border: none;
      padding: 12px 36px;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 18px #ff8dc7aa;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      width: 100%;
      max-width: 320px;
      letter-spacing: 0.04em;
    }
    .back-btn:hover,
    .back-btn:focus {
      box-shadow: 0 0 30px #ff3399cc;
      transform: scale(1.05);
      outline: none;
    }
    .back-btn:active {
      transform: scale(0.97);
    }

    /* Vinyl disc in top-left corner with glow */
    .vinyl {
      position: fixed;
      top: 30px;
      left: 30px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background:
        radial-gradient(circle at center, #222 50%, #111 90%);
      box-shadow:
        inset 0 0 25px #66002d,
        0 0 15px #b00057aa,
        0 8px 18px rgba(176, 0, 87, 0.6);
      animation: spin 8s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 4;
    }
    .vinyl::before {
      content: "";
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at center, #b00057 60%, #50002a 100%);
      border-radius: 50%;
      box-shadow: inset 0 0 10px #ff77aa;
      position: absolute;
      z-index: 5;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Floating petals with varied sizes & speeds */
    .petal {
      position: fixed;
      top: -40px;
      width: 25px;
      height: 25px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Cherry_blossom_petals.svg') no-repeat center/contain;
      pointer-events: none;
      opacity: 0.7;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      filter: drop-shadow(0 0 3px #b0005799);
      animation-fill-mode: forwards;
      will-change: transform, opacity;
      z-index: 1;
    }
    /* randomize size & opacity with inline styles on each petal */

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Fade in animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      h1 {
        font-size: 1.7rem;
      }
      .vinyl {
        width: 70px;
        height: 70px;
        top: 15px;
        left: 15px;
      }
      .vinyl::before {
        width: 20px;
        height: 20px;
      }
      .back-btn {
        padding: 10px 28px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="vinyl" aria-hidden="true"></div>

  <main class="card" role="main" aria-label="Playlist details">
    <h1>Song That Reminds Me of You</h1>

    <a
      href="https://open.spotify.com/playlist/2fGBClFHsd6BZS8uijCOld?si=5110a88cc7ce47b7"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Open Spotify Playlist"
    >
      <img
        src="https://i.imgur.com/bb7rx1U.png"
        alt="Playlist cover"
        class="playlist-cover"
        tabindex="0"
      />
    </a>

    <button
      class="back-btn"
      onclick="window.location.href='ask.html'"
      aria-label="Hurry Up! Redirecting"
    >
      Hurry Up!
    </button>
  </main>

  <!-- Floating petals with different animation timings & positions -->
  <div class="petal" style="left: 8%; animation-duration: 13s; animation-delay: 0s; opacity: 0.85; width: 24px; height: 24px;"></div>
  <div class="petal" style="left: 18%; animation-duration: 16s; animation-delay: 4s; opacity: 0.6; width: 18px; height: 18px;"></div>
  <div class="petal" style="left: 32%; animation-duration: 14s; animation-delay: 2s; opacity: 0.75; width: 22px; height: 22px;"></div>
  <div class="petal" style="left: 49%; animation-duration: 17s; animation-delay: 5s; opacity: 0.8; width: 20px; height: 20px;"></div>
  <div class="petal" style="left: 65%; animation-duration: 15s; animation-delay: 3s; opacity: 0.7; width: 26px; height: 26px;"></div>
  <div class="petal" style="left: 79%; animation-duration: 12s; animation-delay: 1s; opacity: 0.65; width: 21px; height: 21px;"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Since</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #f9dce3, #f5cad5);
      color: #c47791;
      overflow-x: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6vh 5vw;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image:
        radial-gradient(ellipse 10px 14px at 20% 30%, #d296aa 25%, transparent 70%),
        radial-gradient(ellipse 8px 11px at 70% 20%, #d296aa 25%, transparent 70%),
        radial-gradient(ellipse 6px 10px at 50% 70%, #d296aa 25%, transparent 70%),
        radial-gradient(ellipse 9px 13px at 80% 60%, #d296aa 25%, transparent 70%),
        radial-gradient(ellipse 7px 10px at 25% 80%, #d296aa 25%, transparent 70%);
      background-repeat: no-repeat;
      opacity: 0.12;
      z-index: 0;
    }

    h1 {
      font-size: clamp(1.8rem, 6vw, 2.6rem);
      margin: 0 0 1.5rem 0;
      font-weight: 600;
      letter-spacing: 0.8px;
      z-index: 1;
    }

    .timer {
      font-size: clamp(2.5rem, 8vw, 3.2rem);
      font-weight: 700;
      color: #a86080;
      text-shadow: 0 0 10px rgba(210, 150, 170, 0.3);
      animation: glow 3s infinite ease-in-out;
      margin-bottom: 0.8rem;
      z-index: 1;
      word-break: break-word;
    }

    .days {
      font-size: clamp(1.3rem, 5vw, 1.7rem);
      font-weight: 600;
      color: #bf8399;
      text-shadow: 0 0 8px rgba(210, 150, 170, 0.25);
      margin-bottom: 2.2rem;
      z-index: 1;
    }

    .funny-fact {
      font-size: clamp(1rem, 4vw, 1.2rem);
      color: #aa6b86;
      margin-bottom: 2.5rem;
      z-index: 1;
      font-style: italic;
      max-width: 500px;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(210, 150, 170, 0.3);
      }
      50% {
        text-shadow: 0 0 20px rgba(210, 150, 170, 0.5);
      }
    }

    .back-button {
      z-index: 1;
      width: 100%;
      max-width: 320px;
    }

    .back-button a {
      display: block;
      width: 100%;
      text-decoration: none;
      font-size: clamp(1.1rem, 4vw, 1.3rem);
      padding: 14px 0;
      background-color: #d296aa;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .back-button a:hover,
    .back-button a:focus {
      background-color: #ad7a92;
      transform: scale(1.05);
      outline: none;
    }

    @media (max-width: 320px) {
      .timer {
        font-size: 2.2rem;
      }
      .days {
        font-size: 1.2rem;
      }
      .back-button a {
        font-size: 1.1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Time Since<br>January 31, 2025</h1>
  <div class="timer" id="hours-counter">0 hours</div>
  <div class="days" id="days-counter">0.0 days</div>

  <div class="funny-fact" id="funny-fact"></div>

  <div class="back-button">
    <a href="index.html" role="button" aria-label="Go back to home page">Go Back</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Returns current date/time in Eastern Time zone accounting for DST
      function getEasternTimeNow() {
        const now = new Date();

        // Determine if currently in DST by comparing offsets
        const jan = new Date(now.getFullYear(), 0, 1);
        const jul = new Date(now.getFullYear(), 6, 1);
        const stdOffset = Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());

        // Adjust current time to Eastern Time (standard offset in minutes)
        return new Date(now.getTime() + (stdOffset * 60 * 1000));
      }

      // Jan 31, 2025 00:00 ET = 2025-01-31T00:00 ET (approximate UTC conversion)
      // Month is 0-indexed, so 0 = January
      const startDateET = new Date(Date.UTC(2025, 0, 31, 0, 0, 0));

      const hoursCounter = document.getElementById("hours-counter");
      const daysCounter = document.getElementById("days-counter");

      function updateCounter() {
        const nowET = getEasternTimeNow();
        const diffMs = nowET - startDateET;

        const totalHours = Math.floor(diffMs / (1000 * 60 * 60));
        const totalDays = (diffMs / (1000 * 60 * 60 * 24)).toFixed(1);

        hoursCounter.textContent = totalHours + " hour" + (totalHours !== 1 ? "s" : "");
        daysCounter.textContent = totalDays + " day" + (totalDays != 1 ? "s" : "");
      }

      updateCounter();
      setInterval(updateCounter, 60 * 1000);

      // Rotating funny facts
      const funnyFacts = [
        "Fun Fact: In that many hours, a sloth could’ve crossed the country… twice.",
        "Fun Fact: You could’ve watched all 1000+ episodes of One Piece... twice.",
        "Fun Fact: Mozart composed 600+ works. You had more time than him. Just saying.",
        "Fun Fact: You could've hit Grandmaster in chess... or in Fortnite building.",
        "Fun Fact: You could’ve built a tiny house by hand. Twice. With bad tools.",
        "Fun Fact: Enough hours to eat 6,000+ sandwiches. Hypothetically.",
        "Fun Fact: You could've done 250,000 push-ups. Or at least 3 and then quit.",
        "Fun Fact: You could’ve started a cult following. Or a mildly successful blog.",
        "Fun Fact: You could've watched The Lord of the Rings trilogy 850 times.",
        "Fun Fact: NASA could've trained you to be a low-key astronaut by now.",
        "Fun Fact: You could’ve binge-watched every single show on Netflix. Twice. Maybe.",
        "Fun Fact: You could've trained pigeons to deliver mail. With tiny backpacks.",
        "Fun Fact: A hamster could’ve run a marathon on a wheel. Multiple times."
      ];

      const factContainer = document.getElementById("funny-fact");
      const randomIndex = Math.floor(Math.random() * funnyFacts.length);
      factContainer.textContent = funnyFacts[randomIndex];
    });
  </script>
</body>
</html>

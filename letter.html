<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Letter with Bigger Size</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Dancing Script font for letter and next button -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* Mobile first */
  body {
    margin: 0;
    background: linear-gradient(to bottom, #fdeff2, #f8bbd0);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Dancing Script', cursive;
    padding: 15px;
    box-sizing: border-box;
    text-align: center;
  }

  .envelope {
    width: 95vw;
    max-width: 400px;
    height: 380px;
    background: #f48fb1;
    border-radius: 16px;
    position: relative;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    cursor: pointer;
    perspective: 1200px;
    transition: height 0.6s ease;
  }

  .envelope.open {
    height: 780px;
  }

  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #f06292;
    transform-origin: top;
    transform: rotateX(0deg);
    transition: transform 1s ease;
    z-index: 3;
    border-radius: 16px;
    box-shadow: inset 0 -4px 15px rgba(255, 255, 255, 0.2);
  }

  .envelope:hover .flap {
    transform: rotateX(-15deg);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
  }

  .seal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at 50% 40%, #6a141a, #3b0b0f 80%);
    border-radius: 50%;
    box-shadow:
      inset 0 5px 10px rgba(180, 50, 50, 0.8),
      0 4px 12px rgba(70, 10, 10, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e9bcbc;
    font-size: 2rem;
    font-weight: 900;
    letter-spacing: 0.03em;
    z-index: 4;
    transition: opacity 0.5s ease, transform 0.3s ease;
    user-select: none;
  }

  .seal.press {
    animation: pressSeal 0.3s ease forwards;
  }

  @keyframes pressSeal {
    0%   { transform: translate(-50%, -50%) scale(1); }
    50%  { transform: translate(-50%, -48%) scale(0.95); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  .seal::before, .seal::after {
    content: "";
    position: absolute;
    bottom: -10px;
    width: 10px;
    height: 15px;
    background: linear-gradient(180deg, #7a2025 0%, #4b1012 100%);
    border-radius: 50% / 80%;
    box-shadow: 0 3px 5px rgba(70, 50, 0, 0.7);
  }
  .seal::before {
    left: 50%;
    transform: translateX(-50%);
  }
  .seal::after {
    left: 35%;
    bottom: -5px;
    width: 6px;
    height: 10px;
    box-shadow: 0 2px 3px rgba(70, 50, 0, 0.6);
  }

  .envelope.open .seal {
    opacity: 0;
  }

  .envelope.open .flap {
    transform: rotateX(-180deg);
  }

  .paper {
    position: absolute;
    top: 40px;
    left: 5%;
    width: 90%;
    height: calc(100% - 80px);
    max-height: 650px;
    background: white url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
    background-size: 120px 120px;
    border-radius: 0 0 12px 12px;
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px);
    transition: opacity 0.8s ease 0.4s, transform 0.8s ease 0.4s;
    box-sizing: border-box;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    z-index: 1;
    display: flex;
    flex-direction: column;
    clip-path: polygon(0 20px, 50% 0, 100% 20px, 100% 100%, 0% 100%);
    padding: 2.5rem 3rem 2rem;
    overflow-y: auto;
  }

  .envelope.open .paper {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  #letter {
    flex-grow: 1;
    font-size: 1.2rem;
    line-height: 1.7rem;
    color: #5c0b2d;
    user-select: text;
    letter-spacing: 0.03em;
    text-shadow: 0.5px 0.5px 0.5px rgba(139, 69, 90, 0.2);
    overflow-y: auto;
  }

  .line {
    opacity: 0;
    margin-bottom: 0.8rem;
    animation: handwriting 0.4s ease forwards;
  }

  @keyframes handwriting {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .next-button {
    font-family: 'Dancing Script', cursive;
    font-weight: 500;
    font-size: 1.2rem;
    color: #6a1b4d;
    background: linear-gradient(135deg, #f8bbd0, #f48fb1);
    border: none;
    border-radius: 30px;
    padding: 0.6rem 2rem;
    margin: 1rem auto 0 auto;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 6px 12px rgba(244, 143, 177, 0.4);
    transition: all 0.3s ease;
    user-select: none;
    outline-offset: 2px;
    outline-color: #f48fb1;
    max-width: 200px;
    display: block;
  }

  .next-button:hover,
  .next-button:focus {
    background: linear-gradient(135deg, #f48fb1, #f06292);
    box-shadow: 0 10px 20px rgba(244, 143, 177, 0.7);
    transform: scale(1.07);
    outline: none;
  }

  .mobile-open-btn {
    display: block;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 1.1rem;
    background: #f48fb1;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 0.8rem 1.5rem;
    margin: 1rem auto 0 auto;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(244, 143, 177, 0.6);
    transition: background-color 0.3s ease;
    max-width: 220px;
    user-select: none;
    outline-offset: 2px;
  }

  .mobile-open-btn:hover,
  .mobile-open-btn:focus {
    background: #f06292;
    outline: none;
    box-shadow: 0 6px 14px rgba(240, 100, 140, 0.8);
  }

  /* Hide mobile open button on larger than mobile */
  @media(min-width: 481px) {
    .mobile-open-btn {
      display: none;
    }
    .envelope {
      max-width: 1100px;
      height: 430px;
    }
    .envelope.open {
      height: 850px;
    }
    .paper {
      font-size: 2.1rem;
      line-height: 3.1rem;
      padding: 4rem 5rem 3.5rem;
      clip-path: polygon(0 35px, 50% 0, 100% 35px, 100% 100%, 0% 100%);
      max-height: 780px;
      background-size: 200px 200px;
    }
    .seal {
      width: 70px;
      height: 70px;
      font-size: 2.6rem;
    }
    .next-button {
      font-size: 1.4rem;
      max-width: 260px;
      margin-top: 1.2rem;
    }
  }
</style>
</head>
<body>

  <div class="envelope" id="envelope" title="Click to open the letter" tabindex="0" aria-label="Letter envelope. Press Enter or click to open.">
    <div class="flap"></div>
    <div class="seal" id="seal">M</div>
    <div class="paper" id="paper">
      <div id="letter"></div>
      <button id="mobileOpenBtn" class="mobile-open-btn" aria-label="Open letter" tabindex="0">Open Letter</button>
      <a href="ask.html" class="next-button" id="nextButton" tabindex="0">Next</a>
    </div>
  </div>

  <audio id="sealSound" src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_2c0d6a6e4e.mp3?filename=paper-open-116994.mp3" preload="auto"></audio>
  <audio id="hoverSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_67e2697633.mp3?filename=paper-flip-6852.mp3" preload="auto"></audio>

  <script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    const nextButton = document.getElementById('nextButton');
    const seal = document.getElementById('seal');
    const sealSound = document.getElementById('sealSound');
    const hoverSound = document.getElementById('hoverSound');
    const mobileOpenBtn = document.getElementById('mobileOpenBtn');

    const letterLines = [
      "Dear You,",
      "",
      "I don’t know how to explain it fully…",
      "But being around you feels like coming home.",
      "Not the house, not the city — just *you*.",
      "You’re safe, beautiful, and quietly powerful.",
      "I made this just to say: I see you.",
      "And I care about you more than words can.",
      "",
      "Yours, always."
    ];

    function showLetterLines() {
      letter.innerHTML = "";
      letterLines.forEach((line, i) => {
        const div = document.createElement('div');
        div.className = 'line';
        div.style.animationDelay = `${i * 0.2}s`;
        div.textContent = line;
        letter.appendChild(div);
      });
    }

    function openLetter() {
      if (envelope.classList.contains('open')) return;
      envelope.classList.add('open');
      seal.classList.add('press');
      sealSound.currentTime = 0;
      sealSound.play();
      showLetterLines();
      nextButton.style.opacity = 0;
      setTimeout(() => {
        nextButton.style.opacity = 1;
        seal.classList.remove('press');
      }, letterLines.length * 200 + 300);
    }

    envelope.addEventListener('click', openLetter);

    envelope.addEventListener('keydown', e => {
      if ((e.key === 'Enter' || e.key === ' ') && !envelope.classList.contains('open')) {
        e.preventDefault();
        openLetter();
      }
    });

    envelope.addEventListener('mouseenter', () => {
      if (!envelope.classList.contains('open')) {
        hoverSound.currentTime = 0;
        hoverSound.volume = 0.15;
        hoverSound.play();
      }
    });

    if (mobileOpenBtn) {
      mobileOpenBtn.addEventListener('click', () => {
        openLetter();
      });
    }
  </script>

</body>
</html>

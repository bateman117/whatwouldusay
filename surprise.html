<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’˜ For You, Minahil ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe6f0, #ffc2d1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1, p {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      font-size: 2.5em;
      color: #cc0066;
      margin-bottom: 20px;
      padding: 0 20px;
      text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.6);
      animation-delay: 0.2s;
    }

    p {
      font-size: 1.2em;
      color: #99004d;
      max-width: 90%;
      margin: 0 auto;
      padding: 0 20px;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.5);
      animation-delay: 0.5s;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.8s;
    }

    .heart {
      position: absolute;
      background-color: var(--heart-color, pink);
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      border-radius: 5px;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      background-color: var(--heart-color, pink);
      border-radius: 50%;
    }

    .heart::before {
      top: -50%;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .heart::after {
      left: -50%;
      top: 0;
      width: 100%;
      height: 100%;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    .love-note {
      margin-top: 40px;
      max-width: 80%;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.8s;
      opacity: 0;
    }

    .typewriter {
      overflow: hidden;
      border-right: 2px solid #cc0066;
      white-space: nowrap;
      letter-spacing: 1px;
      animation: typing 5s steps(60, end) forwards, blink 0.75s step-end infinite;
      font-family: 'Segoe UI', cursive;
      font-size: 1.1em;
      color: #cc0066;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    audio {
      display: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .typewriter {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="hearts" id="hearts-container"></div>

  <!-- Main message -->
  <h1>Yay! ðŸ’–</h1>
  <p>
    I can't wait to make amazing memories with you. <br>
    You're the most sweetest and dearest thing to me in my life, Minahil ðŸ’Œ
  </p>

  <!-- Background Music -->
  <audio autoplay loop id="bg-music">
    <source src="jeff-buckley-snippet.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const container = document.getElementById('hearts-container');
    const heartColors = ['#ffb6c1', '#ff69b4', '#ff4d6d', '#ffd1dc', '#e0bbff', '#a0e7e5'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      const color = heartColors[Math.floor(Math.random() * heartColors.length)];
      heart.style.backgroundColor = color;
      heart.style.setProperty('--heart-color', color);
      heart.style.left = Math.random() * 100 + 'vw';

      const size = 15 + Math.random() * 15;
      heart.style.width = `${size}px`;
      heart.style.height = `${size}px`;
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.opacity = 0.8 + Math.random() * 0.2;

      container.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);

    const audio = document.getElementById('bg-music');
    audio.volume = 0.1;
  </script>

</body>
</html>

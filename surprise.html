  <style>
    /* Base styles optimized for phones */
    body {
      margin: 0;
      padding: 0 12px;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background: none;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('gandr-collage.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      filter: brightness(0.35);
      z-index: -1;
      animation: moveBg 60s ease-in-out infinite alternate;
    }

    @keyframes moveBg {
      0% {
        background-position: center center;
      }
      50% {
        background-position: 52% 48%;
      }
      100% {
        background-position: 50% 52%;
      }
    }

    h1, p {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.7);
      max-width: 100%;
      margin: 0 auto 16px;
      word-break: break-word;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff7fbf;
      animation-delay: 0.2s;
      text-shadow: 0 0 8px #ff4d94;
      line-height: 1.1;
    }

    p {
      font-size: 0.95rem;
      color: #ffc0d9;
      animation-delay: 0.5s;
      text-shadow: 0 0 6px #cc6699;
      line-height: 1.3;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    audio {
      display: none;
    }

    /* Extra small phones tweaks */
    @media (max-width: 320px) {
      h1 {
        font-size: 1.6rem;
        padding: 6px 10px;
      }
      p {
        font-size: 0.9rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>

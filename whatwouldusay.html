<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minahil ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #f5dce1 0%, #eecad3 30%, #e6bfc9 60%, #f5dce1 100%);
      background-size: 500% 500%;
      animation: subtleGradientShift 30s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      padding: 0 15px;
      text-align: center;
      color: #a0526a;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background: rgba(232, 150, 170, 0.1);
      z-index: 0;
      mix-blend-mode: overlay;
      animation: overlayPulse 20s ease-in-out infinite;
    }

    @keyframes subtleGradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 60%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes overlayPulse {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.25; }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      padding: 0 10px;
      line-height: 1.2;
      position: relative;
      z-index: 2;
      color: #a0526a;
    }

    .subtext {
      font-size: 1rem;
      color: rgba(160, 82, 106, 0.8);
      margin-bottom: 40px;
      max-width: 320px;
      line-height: 1.4;
      text-shadow: 0 0 5px rgba(160, 82, 106, 0.25);
      user-select: none;
      z-index: 2;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 2;
      width: 100%;
      max-width: 360px;
      justify-content: center;
    }

    button {
      font-size: 1.2rem;
      padding: 14px 0;
      flex: 1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      user-select: none;
      max-width: 160px;
    }

    .yes {
      background-color: #d27d9a;
      color: white;
    }

    .yes:hover,
    .yes:focus {
      background-color: #c96689;
      transform: scale(1.1);
      outline: none;
    }

    .no {
      background-color: #eee;
      color: #555;
    }

    #response {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #944f6a;
      opacity: 0;
      transition: opacity 0.6s ease;
      min-height: 1.6em;
      z-index: 2;
    }

    @media (max-width: 480px) {
      .subtext {
        font-size: 0.9rem;
        max-width: 260px;
        margin-bottom: 30px;
      }
      .buttons {
        flex-direction: column;
        gap: 15px;
        max-width: 280px;
      }
      button {
        max-width: 100%;
        font-size: 1.1rem;
        padding: 14px 0;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }
    }

    #petalCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <audio autoplay loop id="bg-music" muted>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4efb309b5c.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h1>Will you be my girlfriend, Minahil? ðŸ’Œ</h1>

  <p class="subtext">
    I cannot sleep a minute knowing you exist, I always wanna talk to you until I fall asleep or wake up, will you entertain me in my desire?
  </p>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div id="response"></div>

  <canvas id="petalCanvas"></canvas>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const audio = document.getElementById("bg-music");
    audio.volume = 0.1;

    noBtn.addEventListener("click", () => {
      window.location.href = "change-mind.html";
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "surprise.html";
    });

    // Heart shape drawing function
    function drawHeart(ctx, x, y, size, alpha, rotation) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.globalAlpha = alpha;

      ctx.beginPath();
      const topCurveHeight = size * 0.3;
      ctx.moveTo(0, topCurveHeight);
      ctx.bezierCurveTo(0, topCurveHeight - size / 2, -size / 2, topCurveHeight - size / 2, -size / 2, topCurveHeight / 2);
      ctx.bezierCurveTo(-size / 2, size, 0, size, 0, size * 1.3);
      ctx.bezierCurveTo(0, size, size / 2, size, size / 2, topCurveHeight / 2);
      ctx.bezierCurveTo(size / 2, topCurveHeight - size / 2, 0, topCurveHeight - size / 2, 0, topCurveHeight);
      ctx.closePath();

      ctx.fillStyle = '#a0526a';
      ctx.shadowColor = 'rgba(160, 82, 106, 0.6)';
      ctx.shadowBlur = 4;
      ctx.fill();

      ctx.restore();
    }

    const canvas = document.getElementById("petalCanvas");
    const ctx = canvas.getContext("2d");
    let hearts = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Heart {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = Math.random() * 10 + 8;
        this.speedY = Math.random() * 1 + 0.3;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.alpha = Math.random() * 0.5 + 0.4;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.02;
        this.swayPhase = Math.random() * Math.PI * 2;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX + Math.sin(this.swayPhase) * 0.3;
        this.rotation += this.rotationSpeed;
        this.swayPhase += 0.03;
        if (this.y > canvas.height) this.reset();
        if (this.x > canvas.width + this.size) this.x = -this.size;
        if (this.x < -this.size) this.x = canvas.width + this.size;
      }
      draw() {
        drawHeart(ctx, this.x, this.y, this.size, this.alpha, this.rotation);
      }
    }

    function initHearts(count = 60) {
      hearts = [];
      for (let i = 0; i < count; i++) {
        hearts.push(new Heart());
      }
    }

    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(heart => {
        heart.update();
        heart.draw();
      });
      requestAnimationFrame(animateHearts);
    }

    initHearts();
    animateHearts();
  </script>

</body>
</html>

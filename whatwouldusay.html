<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minahil ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      padding: 0 15px;
      text-align: center;
      color: #cc0066;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      padding: 0 10px;
      line-height: 1.2;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 1;
      width: 100%;
      max-width: 360px;
      justify-content: center;
    }

    button {
      font-size: 1.2rem;
      padding: 14px 0;
      flex: 1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      user-select: none;
      max-width: 160px;
      touch-action: manipulation;
    }

    .yes {
      background-color: #ff66a3;
      color: white;
    }

    .yes:hover,
    .yes:focus {
      background-color: #ff3385;
      transform: scale(1.1);
      outline: none;
    }

    .no {
      background-color: #eee;
      color: #555;
      position: relative;
      transition: left 0.3s ease, top 0.3s ease;
    }

    #response {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #99004d;
      opacity: 0;
      transition: opacity 0.6s ease;
      min-height: 1.6em;
    }

    /* Stack buttons vertically on small screens */
    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
        gap: 15px;
        max-width: 280px;
      }
      button {
        max-width: 100%;
        font-size: 1.1rem;
        padding: 14px 0;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop id="bg-music">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4efb309b5c.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h1>Will you be my girlfriend, Minahil? ðŸ’Œ</h1>

  <div class="buttons">
    <button class="yes" id="yesBtn" aria-label="Yes, I will be your girlfriend">Yes</button>
    <button class="no" id="noBtn" aria-label="No, I will not be your girlfriend">No</button>
  </div>

  <div id="response" aria-live="polite"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const responseDiv = document.getElementById("response");
    const audio = document.getElementById("bg-music");
    audio.volume = 0.1;

    let noMoved = false;

    // Move "No" button only once on first hover (or touch for mobile)
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function moveNoButton() {
      if (!noMoved) {
        const maxX = window.innerWidth - noBtn.offsetWidth - 40;
        const maxY = window.innerHeight - noBtn.offsetHeight - 40;
        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;
        noBtn.style.position = "absolute";
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
        noMoved = true;
      }
    }

    // Redirect to page if "No" clicked after moving
    noBtn.addEventListener("click", () => {
      if (noMoved) {
        window.location.href = "change-mind.html";
      } else {
        responseDiv.style.opacity = 1;
        responseDiv.textContent = "Try moving the button first";
      }
    });

    // Redirect "Yes" button click immediately
    yesBtn.addEventListener("click", () => {
      window.location.href = "surprise.html";
    });
  </script>

</body>
</html>

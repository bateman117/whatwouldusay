<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minahil ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      padding: 0 15px;
      text-align: center;
      color: #cc0066;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      padding: 0 10px;
      line-height: 1.2;
      position: relative;
      z-index: 2;
    }

    .subtext {
      font-size: 1rem;
      color: rgba(184, 86, 123, 0.8);
      margin-bottom: 40px;
      max-width: 320px;
      line-height: 1.4;
      text-shadow: 0 0 5px rgba(184, 86, 123, 0.35);
      user-select: none;
      z-index: 2;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 2;
      width: 100%;
      max-width: 360px;
      justify-content: center;
    }

    button {
      font-size: 1.2rem;
      padding: 14px 0;
      flex: 1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      user-select: none;
      max-width: 160px;
    }

    .yes {
      background-color: #ff66a3;
      color: white;
    }

    .yes:hover,
    .yes:focus {
      background-color: #ff3385;
      transform: scale(1.1);
      outline: none;
    }

    .no {
      background-color: #eee;
      color: #555;
    }

    #response {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #99004d;
      opacity: 0;
      transition: opacity 0.6s ease;
      min-height: 1.6em;
      z-index: 2;
    }

    @media (max-width: 480px) {
      .subtext {
        font-size: 0.9rem;
        max-width: 260px;
        margin-bottom: 30px;
      }
      .buttons {
        flex-direction: column;
        gap: 15px;
        max-width: 280px;
      }
      button {
        max-width: 100%;
        font-size: 1.1rem;
        padding: 14px 0;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }
    }

    #petalCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <audio autoplay loop id="bg-music" muted>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4efb309b5c.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h1>Will you be my girlfriend, Minahil? ðŸ’Œ</h1>

  <p class="subtext">
    I cannot sleep a minute knowing you exist, I always wana talk to you until I fall asleep or wake up, will you entertain me in my desire?
  </p>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div id="response"></div>

  <canvas id="petalCanvas"></canvas>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const audio = document.getElementById("bg-music");
    audio.volume = 0.1;

    noBtn.addEventListener("click", () => {
      window.location.href = "change-mind.html";
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "surprise.html";
    });

    // Petal animation
    const canvas = document.getElementById("petalCanvas");
    const ctx = canvas.getContext("2d");
    let petals = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.radius = Math.random() * 4 + 2;
        this.speedY = Math.random() * 1 + 0.5;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.alpha = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 182, 193, ${this.alpha})`;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initPetals(count = 60) {
      for (let i = 0; i < count; i++) {
        petals.push(new Petal());
      }
    }

    function animatePetals() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });
      requestAnimationFrame(animatePetals);
    }

    initPetals();
    animatePetals();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>December 27</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(to top left, #fff0f6, #ffd6e8);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b97b93;
      text-align: center;
      position: relative;
    }

    .content {
      z-index: 2;
      max-width: 420px;
      padding: 6vh 6vw;
    }

    h1 {
      font-size: clamp(2.2rem, 7vw, 3rem);
      margin-bottom: 20px;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      width: 120px;
      height: 2px;
      background: linear-gradient(to right, transparent, #d296aa, transparent);
      margin: 18px auto 0;
      opacity: 0.6;
    }

    p {
      font-size: clamp(1.05rem, 4.5vw, 1.3rem);
      line-height: 1.6;
      opacity: 0.95;
    }

    .back {
      display: inline-block;
      margin-top: 36px;
      padding: 12px 20px;
      border-radius: 10px;
      background: #d296aa;
      color: white;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .back:hover {
      background: #ad7a92;
      transform: scale(1.05);
    }

    #petalCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>December 27</h1>
    <p>
      Some days are not loud.<br>
      They don’t arrive with fireworks or answers.<br><br>
      They simply exist — and somehow,<br>
      that’s enough.
    </p>

    <a href="index.html" class="back">Back</a>
  </div>

  <canvas id="petalCanvas"></canvas>

  <script>
    const canvas = document.getElementById('petalCanvas');
    const ctx = canvas.getContext('2d');

    let petals = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.rx = 6 + Math.random() * 4;
        this.ry = 9 + Math.random() * 5;
        this.speed = 0.4 + Math.random() * 0.6;
        this.angle = Math.random() * Math.PI * 2;
        this.spin = (Math.random() - 0.5) * 0.01;
        this.alpha = 0.25 + Math.random() * 0.4;
      }
      update() {
        this.y += this.speed;
        this.angle += this.spin;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        ctx.ellipse(0, 0, this.rx, this.ry, 0, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(210,150,170,${this.alpha})`;
        ctx.shadowBlur = 6;
        ctx.shadowColor = ctx.fillStyle;
        ctx.fill();
        ctx.restore();
      }
    }

    function init(count = 50) {
      petals = [];
      for (let i = 0; i < count; i++) {
        petals.push(new Petal());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>

</body>
</html>

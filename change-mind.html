<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Please Change Your Mind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #cc0066;
      padding: 20px 15px;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 18px;
      line-height: 1.1;
      position: relative;
      z-index: 10;
    }
    p {
      font-size: 1.2rem;
      margin: 0;
      line-height: 1.4;
      position: relative;
      z-index: 10;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 16px;
      }
      p {
        font-size: 1rem;
      }
    }

    /* Canvas covers whole viewport, behind text */
    #emojiCanvas {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div>
    <h1>Thats Alright!</h1>
    <p>I'll wait until you're comfortable enough to say yes.</p>
  </div>

  <canvas id="emojiCanvas"></canvas>

  <script>
    const canvas = document.getElementById('emojiCanvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Emoji {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 50;  // start just below bottom
        this.size = 20 + Math.random() * 20;  // emoji font size
        this.speedY = 0.5 + Math.random() * 1.2;
        this.speedX = (Math.random() - 0.5) * 0.5;  // slow horizontal sway
        this.opacity = 0.6 + Math.random() * 0.4;
        this.emoji = "ðŸ˜¢";
        this.angle = Math.random() * Math.PI * 2; // for gentle rotation
        this.angleSpeed = (Math.random() - 0.5) * 0.02;
      }
      update() {
        this.y -= this.speedY;
        this.x += this.speedX;
        this.angle += this.angleSpeed;
        if (this.y + this.size < 0) {
          this.reset();
        }
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.translate(this.x, this.y);
        ctx.rotate(Math.sin(this.angle) * 0.3);
        ctx.font = `${this.size}px serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(this.emoji, 0, 0);
        ctx.restore();
      }
    }

    const emojis = [];
    const EMOJI_COUNT = 40;

    function init() {
      for (let i = 0; i < EMOJI_COUNT; i++) {
        emojis.push(new Emoji());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      emojis.forEach(e => {
        e.update();
        e.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tangerine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5vh 6vw;
      text-align: center;
      position: relative;
      overflow: hidden;
      color: #d296aa;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 2.8rem);
      margin-bottom: 40px;
      line-height: 1.2;
      position: relative;
      z-index: 2;
    }

    h1::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(255, 204, 221, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 4s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.8;
      }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 360px;
      z-index: 2;
    }

    a.button {
      text-decoration: none;
      text-align: center;
      font-size: clamp(1rem, 4.5vw, 1.4rem);
      padding: 16px;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      font-weight: 600;
      background-color: #d296aa;
      color: white;
      user-select: none;
      position: relative;
      z-index: 2;
    }

    a.button:hover,
    a.button:focus {
      background-color: #ad7a92;
      transform: scale(1.05);
      outline: none;
    }

    /* Canvas for petals */
    #petalCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>Tangerine</h1>

  <div class="buttons">
    <a href="main.html" class="button">Confession</a>
    <a href="timer.html" class="button">Timer</a>
    <a href="https://youtu.be/nTp_MJLc8p0" class="button" target="_blank" rel="noopener noreferrer">The Hippopotamus Theory</a>
  </div>

  <canvas id="petalCanvas"></canvas>

  <script>
    const canvas = document.getElementById('petalCanvas');
    const ctx = canvas.getContext('2d');

    let petals = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.radiusX = 7 + Math.random() * 5;
        this.radiusY = 10 + Math.random() * 6;
        this.speedY = 0.6 + Math.random() * 1.2;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.alpha = 0.3 + Math.random() * 0.5;
        this.angle = Math.random() * 2 * Math.PI;
        this.angularSpeed = (Math.random() - 0.5) * 0.02;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.angle += this.angularSpeed;

        if (this.y > canvas.height) this.reset();
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        ctx.ellipse(0, 0, this.radiusX * 0.7, this.radiusY, 0, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(210, 150, 170, ${this.alpha})`;
        ctx.shadowColor = `rgba(210, 150, 170, ${this.alpha})`;
        ctx.shadowBlur = 7;
        ctx.fill();
        ctx.restore();
      }
    }

    function initPetals(count = 80) {
      petals = [];
      for (let i = 0; i < count; i++) {
        petals.push(new Petal());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });
      requestAnimationFrame(animate);
    }

    initPetals();
    animate();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Minahil üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0 0%, #ffccdd 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
      text-align: center;
    }
    /* Soft pink glow behind card */
    body::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: #ff66a3;
      filter: blur(80px);
      opacity: 0.3;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
      border-radius: 50%;
    }
    /* Frosted glass card */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 2.5rem 2rem 3rem;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(255, 102, 163, 0.4);
      user-select: none;
      z-index: 1;
    }
    h1 {
      font-weight: 600;
      color: #cc0066;
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 2.5rem;
      line-height: 1.2;
      max-width: 100%;
      word-wrap: break-word;
      user-select: none;
    }
    button {
      background: linear-gradient(135deg, #ff66a3, #ff3385);
      border: none;
      border-radius: 12px;
      color: white;
      padding: 1rem 0;
      font-size: clamp(1.2rem, 4vw, 1.3rem);
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 51, 133, 0.5);
      transition: all 0.3s ease;
      user-select: none;
      touch-action: manipulation;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      display: block;
    }
    button:hover,
    button:focus {
      background: linear-gradient(135deg, #ff3385, #ff66a3);
      box-shadow: 0 10px 25px rgba(255, 51, 133, 0.75);
      transform: scale(1.05);
      outline: none;
    }
    #petalCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    @media (max-width: 400px) {
      body::before {
        width: 200px;
        height: 200px;
      }
      .card {
        padding: 2rem 1.5rem 2.5rem;
        max-width: 320px;
      }
      button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <canvas id="petalCanvas"></canvas>

  <main class="card" role="main" aria-label="Love letter prompt">
    <h1>Here's a little letter I wrote for you ‚úâÔ∏è</h1>
    <button onclick="openLetter()" aria-label="Open the letter">Open it</button>
  </main>

  <audio autoplay loop id="bg-music" muted>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4efb309b5c.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    audio.volume = 0.1;

    function openLetter() {
      window.location.href = "letter.html";
    }

    // Petal animation - smaller and slower
    const canvas = document.getElementById("petalCanvas");
    const ctx = canvas.getContext("2d");
    let petals = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.speedY = Math.random() * 0.4 + 0.1;
        this.speedX = Math.random() * 0.2 - 0.1;
        this.alpha = Math.random() * 0.5 + 0.1;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 182, 193, ${this.alpha})`;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initPetals(count = 80) {
      for (let i = 0; i < count; i++) {
        petals.push(new Petal());
      }
    }

    function animatePetals() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });
      requestAnimationFrame(animatePetals);
    }

    initPetals();
    animatePetals();
  </script>

</body>
</html>

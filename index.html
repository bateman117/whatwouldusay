<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minahil ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 1.8rem;
      color: #cc0066;
      margin-bottom: 40px;
      line-height: 1.2;
      max-width: 100%;
      word-wrap: break-word;
      position: relative;
      z-index: 2;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 320px;
      position: relative;
      z-index: 2;
    }

    button {
      font-size: 1.3rem;
      padding: 16px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      user-select: none;
      touch-action: manipulation;
      position: relative;
    }

    .yes {
      background-color: #ff66a3;
      color: white;
    }
    .yes:hover,
    .yes:focus {
      background-color: #ff3385;
      transform: scale(1.05);
      outline: none;
    }

    .no {
      background-color: #eee;
      color: #555;
    }

    .bounce {
      animation: bounce 0.4s ease-out;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.15); }
      60%  { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    #petalCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <audio autoplay loop id="bg-music" muted>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4efb309b5c.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h1>I have to tell you something... ðŸ’­</h1>

  <div class="buttons">
    <button class="yes" id="proceedBtn" onclick="goToAsk()">Tell me</button>
    <button class="no" id="leaveBtn">Leave me alone</button>
  </div>

  <canvas id="petalCanvas"></canvas>

  <script>
    const leaveBtn = document.getElementById("leaveBtn");
    const audio = document.getElementById("bg-music");
    audio.volume = 0.1;

    function getSafeRandom(max, min = 0) {
      return Math.random() * (max - min) + min;
    }

    leaveBtn.addEventListener("mouseover", () => {
      const btnWidth = leaveBtn.offsetWidth;
      const btnHeight = leaveBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;

      const newX = getSafeRandom(maxX, 10);
      const newY = getSafeRandom(maxY * 0.5, window.innerHeight * 0.3);

      leaveBtn.style.position = "fixed";
      leaveBtn.style.left = `${newX}px`;
      leaveBtn.style.top = `${newY}px`;
      leaveBtn.style.zIndex = "10";

      leaveBtn.classList.remove("bounce");
      void leaveBtn.offsetWidth;
      leaveBtn.classList.add("bounce");
    });

    leaveBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      leaveBtn.dispatchEvent(new Event('mouseover'));
    });

    function goToAsk() {
      window.location.href = "letter.html";
    }

    // Falling Petals
    const canvas = document.getElementById("petalCanvas");
    const ctx = canvas.getContext("2d");
    let petals = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.radius = Math.random() * 4 + 2;
        this.speedY = Math.random() * 1 + 0.5;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.alpha = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 182, 193, ${this.alpha})`;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initPetals(count = 60) {
      for (let i = 0; i < count; i++) {
        petals.push(new Petal());
      }
    }

    function animatePetals() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });
      requestAnimationFrame(animatePetals);
    }

    initPetals();
    animatePetals();
  </script>

</body>
</html>

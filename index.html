<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minahil ðŸ’–</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #cc0066;
      text-align: center;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 120px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.3s ease-in-out;
    }

    .yes {
      background-color: #ff66a3;
      color: white;
      left: 0;
      top: 40px;
    }

    .no {
      background-color: #ddd;
      color: #333;
      left: 160px;
      top: 40px;
    }

    #response {
      margin-top: 40px;
      font-size: 1.5em;
      color: #99004d;
      text-align: center;
    }
  </style>
</head>
<body>

  <audio autoplay loop id="bg-music">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4efb309b5c.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>Will you be my girlfriend, Minahil? ðŸ’Œ</h1>

  <div class="buttons">
    <button class="yes" onclick="goToSurprise()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div id="response"></div>

  <script>
    function goToSurprise() {
      window.location.href = "surprise.html";
    }

    const noBtn = document.getElementById("noBtn");
    const audio = document.getElementById("bg-music");
    audio.volume = 0.1;

    const container = document.querySelector(".buttons");

    noBtn.addEventListener("mouseover", () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 10;

      const maxX = container.clientWidth - btnWidth - padding;
      const maxY = container.clientHeight - btnHeight - padding;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;

      noBtn.style.transform = "scale(1.1) rotate(10deg)";
      setTimeout(() => {
        noBtn.style.transform = "scale(1) rotate(0deg)";
      }, 300);
    });
  </script>

</body>
</html>

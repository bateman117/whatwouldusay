<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minahil ðŸ’–</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #cc0066;
      text-align: center;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 160px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.3s ease-in-out;
    }

    .yes {
      background-color: #ff66a3;
      color: white;
      left: 0;
      top: 60px;
      z-index: 1;
    }

    .no {
      background-color: #ddd;
      color: #333;
      left: 160px;
      top: 60px;
    }

    #response {
      margin-top: 40px;
      font-size: 1.5em;
      color: #99004d;
      text-align: center;
    }

    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
      animation: fadeInBounce 1.5s ease forwards, glow 2s infinite ease-in-out;
    }

    .arrow-left {
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 15px solid #ff3399;
      left: -25px;
      top: 73px;
      animation-delay: 0.2s;
    }

    .arrow-right {
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 15px solid #ff3399;
      left: 125px;
      top: 73px;
      animation-delay: 0.4s;
    }

    .arrow-top {
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 15px solid #ff3399;
      left: 45px;
      top: 30px;
      animation-delay: 0.6s;
    }

    .arrow-bottom {
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid #ff3399;
      left: 45px;
      top: 115px;
      animation-delay: 0.8s;
    }

    @keyframes fadeInBounce {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(10px);
      }
      50% {
        opacity: 1;
        transform: scale(1.1) translateY(-4px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 4px #ff66cc);
      }
      50% {
        filter: drop-shadow(0 0 12px #ff66cc);
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop id="bg-music">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4efb309b5c.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>Will you be my girlfriend, Minahil? ðŸ’Œ</h1>

  <div class="buttons">
    <!-- Fancy Glowing Bouncy Arrows -->
    <div class="arrow arrow-left"></div>
    <div class="arrow arrow-right"></div>
    <div class="arrow arrow-top"></div>
    <div class="arrow arrow-bottom"></div>

    <button class="yes" onclick="goToSurprise()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div id="response"></div>

  <script>
    function goToSurprise() {
      window.location.href = "surprise.html";
    }

    const noBtn = document.getElementById("noBtn");
    const audio = document.getElementById("bg-music");
    audio.volume = 0.1;

    const container = document.querySelector(".buttons");

    noBtn.addEventListener("mouseover", () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 10;

      const maxX = container.clientWidth - btnWidth - padding;
      const maxY = container.clientHeight - btnHeight - padding;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;

      noBtn.style.transform = "scale(1.1) rotate(10deg)";
      setTimeout(() => {
        noBtn.style.transform = "scale(1) rotate(0deg)";
      }, 300);
    });
  </script>

</body>
</html>

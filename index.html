<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minahil ðŸ’–</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #cc0066;
      text-align: center;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
      z-index: 1;
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.3s ease-in-out;
    }

    .yes {
      background-color: #ff66a3;
      color: white;
      left: 20px;
      top: 80px;
      z-index: 2;
    }

    .no {
      background-color: #ddd;
      color: #333;
      left: 180px;
      top: 80px;
    }

    #response {
      margin-top: 40px;
      font-size: 1.5em;
      color: #99004d;
      text-align: center;
    }

    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
      animation: fadeInBounce 1.5s ease forwards, glow 2s infinite ease-in-out;
      transform-origin: center;
    }

    .arrow::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 12px solid #ff3399;
    }

    .arrow-top-left { top: 20px; left: 10px; animation-delay: 0.1s; }
    .arrow-top-center { top: 20px; left: 70px; animation-delay: 0.3s; }
    .arrow-top-right { top: 20px; left: 130px; animation-delay: 0.5s; }
    .arrow-bottom-left { top: 140px; left: 10px; transform: rotate(180deg); animation-delay: 0.7s; }
    .arrow-bottom-center { top: 140px; left: 70px; transform: rotate(180deg); animation-delay: 0.9s; }
    .arrow-bottom-right { top: 140px; left: 130px; transform: rotate(180deg); animation-delay: 1.1s; }

    @keyframes fadeInBounce {
      0% { opacity: 0; transform: scale(0.5) translateY(10px); }
      50% { opacity: 1; transform: scale(1.1) translateY(-4px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 4px #ff66cc); }
      50% { filter: drop-shadow(0 0 10px #ff66cc); }
    }

    /* Heart styles */
    .heart {
      position: fixed;
      width: 14px;
      height: 14px;
      background: #ff3399;
      transform: rotate(45deg);
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff3399;
      border-radius: 50%;
    }

    .heart::before {
      top: -7px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -7px;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-80px) scale(0.8) rotate(45deg);
        opacity: 0;
      }
    }

    canvas#confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <audio autoplay loop id="bg-music">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4efb309b5c.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <canvas id="confetti-canvas"></canvas>

  <h1>Will you be my girlfriend, Minahil? ðŸ’Œ</h1>

  <div class="buttons">
    <!-- Arrows -->
    <div class="arrow arrow-top-left"></div>
    <div class="arrow arrow-top-center"></div>
    <div class="arrow arrow-top-right"></div>
    <div class="arrow arrow-bottom-left"></div>
    <div class="arrow arrow-bottom-center"></div>
    <div class="arrow arrow-bottom-right"></div>

    <button class="yes" id="yesBtn" onclick="triggerConfetti()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div id="response"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const audio = document.getElementById("bg-music");
    audio.volume = 0.1;
    const container = document.querySelector(".buttons");

    noBtn.addEventListener("mouseover", () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 10;
      const maxX = container.clientWidth - btnWidth - padding;
      const maxY = container.clientHeight - btnHeight - padding;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
      noBtn.style.transform = "scale(1.1) rotate(10deg)";
      setTimeout(() => {
        noBtn.style.transform = "scale(1) rotate(0deg)";
      }, 300);
    });

    // Heart trail effect
    yesBtn.addEventListener("mousemove", (e) => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${e.pageX}px`;
      heart.style.top = `${e.pageY}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });

    // Confetti
    function triggerConfetti() {
      const canvas = document.getElementById("confetti-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confetti = [];

      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngle: 0
        });
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.ellipse(p.x + p.tilt, p.y, p.r, p.r / 2, Math.PI / 4, 0, 2 * Math.PI);
          ctx.fill();
        });
        updateConfetti();
        requestAnimationFrame(drawConfetti);
      }

      function updateConfetti() {
        confetti.forEach(p => {
          p.y += Math.cos(p.d / 10) + 1;
          p.tiltAngle += 0.1;
          p.tilt = Math.sin(p.tiltAngle) * 10;
        });
      }

      drawConfetti();
      setTimeout(() => {
        canvas.width = 0;
        canvas.height = 0;
        window.location.href = "surprise.html";
      }, 3000); // after 3s redirect
    }
  </script>

</body>
</html>

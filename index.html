<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minahil ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      color: #cc0066;
      text-align: center;
      margin-bottom: 50px;
      padding: 0 20px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      z-index: 1;
    }

    button {
      font-size: 1.2em;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .yes {
      background-color: #ff66a3;
      color: white;
    }

    .yes:hover {
      background-color: #ff3385;
      transform: scale(1.1);
    }

    .no {
      background-color: #eee;
      color: #555;
      position: relative;
    }
  </style>
</head>
<body>

  <audio autoplay loop id="bg-music">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4efb309b5c.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h1>I have to tell you something... ðŸ’­</h1>

  <div class="buttons">
    <button class="yes" id="proceedBtn" onclick="goToAsk()">Proceed</button>
    <button class="no" id="leaveBtn">Leave me alone</button>
  </div>

  <script>
    const leaveBtn = document.getElementById("leaveBtn");
    const audio = document.getElementById("bg-music");
    audio.volume = 0.1;

    // Runaway button effect
    leaveBtn.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - leaveBtn.offsetWidth - 40;
      const maxY = window.innerHeight - leaveBtn.offsetHeight - 40;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      leaveBtn.style.position = "absolute";
      leaveBtn.style.left = `${newX}px`;
      leaveBtn.style.top = `${newY}px`;
    });

    // Go to ask.html immediately
    function goToAsk() {
      window.location.href = "ask.html";
    }
  </script>

</body>
</html>

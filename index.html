<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Clerb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      text-align: center;
      position: relative;
      color: #d296aa;
    }

    /* Simulated static petals with CSS gradients */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.15;
      background-image:
        radial-gradient(ellipse 8px 12px at 10% 20%, #d296aa 30%, transparent 70%),
        radial-gradient(ellipse 6px 10px at 40% 30%, #d296aa 30%, transparent 70%),
        radial-gradient(ellipse 7px 11px at 70% 15%, #d296aa 30%, transparent 70%),
        radial-gradient(ellipse 5px 8px at 80% 50%, #d296aa 30%, transparent 70%),
        radial-gradient(ellipse 6px 9px at 20% 80%, #d296aa 30%, transparent 70%),
        radial-gradient(ellipse 9px 13px at 60% 75%, #d296aa 30%, transparent 70%);
      background-repeat: no-repeat;
      background-size: auto;
    }

    h1 {
      font-size: 2.4rem;
      color: #d296aa;
      margin-bottom: 40px;
      line-height: 1.2;
      max-width: 100%;
      word-wrap: break-word;
      position: relative;
      z-index: 2;
    }

    h1::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 204, 221, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 4s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.8;
      }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 320px;
      position: relative;
      z-index: 2;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      font-size: 1.3rem;
      padding: 16px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      user-select: none;
      font-weight: 600;
      background-color: #d296aa;
      color: white;
    }

    a.button:hover,
    a.button:focus {
      background-color: #ad7a92;
      transform: scale(1.05);
      outline: none;
    }
  </style>
</head>
<body>

  <h1>The Clerb</h1>

  <div class="buttons">
    <a href="main.html" class="button">Enter Lounge</a>
    <a href="timer.html" class="button">Back Alley</a>
  </div>

</body>
</html>

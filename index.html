<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minahil ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      text-align: center;
      position: relative;
      color: #d296aa; /* dusty pink header */
    }

    /* Faint cherry blossom tree on the left */
    #tree {
      position: fixed;
      left: 0;
      bottom: 0;
      height: 100vh;
      max-width: 300px;
      opacity: 0.15;
      pointer-events: none;
      user-select: none;
      z-index: 0;
      background: url('https://i.imgur.com/oLqkNsB.png') no-repeat left bottom;
      background-size: contain;
    }

    h1 {
      font-size: 1.8rem;
      color: #d296aa; /* dusty pink header */
      margin-bottom: 40px;
      line-height: 1.2;
      max-width: 100%;
      word-wrap: break-word;
      position: relative;
      z-index: 2;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 320px;
      position: relative;
      z-index: 2;
    }

    button {
      font-size: 1.3rem;
      padding: 16px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      user-select: none;
      touch-action: manipulation;
      position: relative;
      font-weight: 600;
      background-color: #d296aa; /* dusty pink button background */
      color: white; /* text white */
    }
    button:hover,
    button:focus {
      background-color: #ad7a92; /* darker dusty pink on hover */
      transform: scale(1.05);
      outline: none;
    }

    .no {
      background-color: #eee;
      color: #555;
    }

    .bounce {
      animation: bounce 0.4s ease-out;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.15); }
      60%  { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    #petalCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="tree"></div>

  <audio autoplay loop id="bg-music" muted>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4efb309b5c.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h1>Hi, Theres some things i would like to discuss...ðŸ’­</h1>

  <div class="buttons">
    <button class="yes" id="proceedBtn" onclick="goToAsk()">Such as?</button>
    <button class="no" id="leaveBtn">Leave me alone</button>
  </div>

  <canvas id="petalCanvas"></canvas>

  <script>
    const leaveBtn = document.getElementById("leaveBtn");
    const audio = document.getElementById("bg-music");
    audio.volume = 0.1;

    function getSafeRandom(max, min = 0) {
      return Math.random() * (max - min) + min;
    }

    leaveBtn.addEventListener("mouseover", () => {
      const btnWidth = leaveBtn.offsetWidth;
      const btnHeight = leaveBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;

      const newX = getSafeRandom(maxX, 10);
      const newY = getSafeRandom(maxY * 0.5, window.innerHeight * 0.3);

      leaveBtn.style.position = "fixed";
      leaveBtn.style.left = `${newX}px`;
      leaveBtn.style.top = `${newY}px`;
      leaveBtn.style.zIndex = "10";

      leaveBtn.classList.remove("bounce");
      void leaveBtn.offsetWidth;
      leaveBtn.classList.add("bounce");
    });

    leaveBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      leaveBtn.dispatchEvent(new Event('mouseover'));
    });

    function goToAsk() {
      window.location.href = "iwrote.html";
    }

    // Falling cherry blossom leaves in dusty pink
    const canvas = document.getElementById("petalCanvas");
    const ctx = canvas.getContext("2d");
    let petals = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width * 0.25; // near tree on left
        this.y = Math.random() * -canvas.height;
        this.radius = Math.random() * 6 + 4;
        this.speedY = Math.random() * 1.2 + 0.6;
        this.speedX = Math.random() * 0.2 + 0.1; // subtle right drift
        this.alpha = Math.random() * 0.6 + 0.4;
        this.angle = Math.random() * 2 * Math.PI;
        this.angularSpeed = (Math.random() - 0.5) * 0.02;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.angle += this.angularSpeed;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        ctx.ellipse(0, 0, this.radius * 0.7, this.radius, 0, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(210, 150, 170, ${this.alpha})`;
        ctx.shadowColor = `rgba(210, 150, 170, ${this.alpha})`;
        ctx.shadowBlur = 7;
        ctx.fill();
        ctx.restore();
      }
    }

    function initPetals(count = 80) {
      petals = [];
      for (let i = 0; i < count; i++) {
        petals.push(new Petal());
      }
    }

    function animatePetals() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });
      requestAnimationFrame(animatePetals);
    }

    initPetals();
    animatePetals();
  </script>

</body>
</html>

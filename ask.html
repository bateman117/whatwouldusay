<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minahil ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Mobile-first base styles */
    body {
      background: linear-gradient(270deg, #ffe6f0, #ffccdd, #ffe6f0);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      color: #cc0066;
      transition: opacity 0.4s ease;
      opacity: 1;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      line-height: 1.2;
      max-width: 100%;
      word-wrap: break-word;
      text-shadow: 0 2px 8px rgba(204, 0, 102, 0.4);
      position: relative;
      z-index: 10;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 0;
      width: 100%;
      max-width: 320px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ff66a3;
      color: white;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.4s;
      user-select: none;
      touch-action: manipulation;
      position: relative;
      z-index: 10;
    }

    button:hover,
    button:focus {
      background-color: #ff3385;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 51, 133, 0.6);
      outline: none;
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 4px 8px rgba(255, 51, 133, 0.5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Canvas petals */
    #petalCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <h1>Minahil, Theres something i would like to ask you</h1>

  <button id="whatBtn" onclick="goToLetter()">What is it?</button>

  <canvas id="petalCanvas"></canvas>

  <script>
    function goToLetter() {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "whatwouldusay.html";
      }, 400);
    }

    // Petals canvas animation
    const canvas = document.getElementById("petalCanvas");
    const ctx = canvas.getContext("2d");
    let petals = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.radius = Math.random() * 4 + 2;
        this.speedY = Math.random() * 1 + 0.5;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.alpha = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 182, 193, ${this.alpha})`; // soft pink
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initPetals(count = 60) {
      for (let i = 0; i < count; i++) {
        petals.push(new Petal());
      }
    }

    function animatePetals() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });
      requestAnimationFrame(animatePetals);
    }

    initPetals();
    animatePetals();
  </script>

</body>
</html>

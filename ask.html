<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minahil ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.8em;
      color: #cc0066;
      text-align: center;
      margin-bottom: 50px;
      padding: 0 20px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      z-index: 1;
    }

    button {
      font-size: 1.2em;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .yes {
      background-color: #ff66a3;
      color: white;
    }

    .yes:hover {
      background-color: #ff3385;
      transform: scale(1.1);
    }

    .no {
      background-color: #eee;
      color: #555;
      position: relative;
    }

    #response {
      margin-top: 30px;
      font-size: 1.6em;
      color: #99004d;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
  </style>
</head>
<body>

  <audio autoplay loop id="bg-music">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4efb309b5c.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h1>Will you be my girlfriend, Minahil? ðŸ’Œ</h1>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div id="response"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const responseDiv = document.getElementById("response");
    const audio = document.getElementById("bg-music");
    audio.volume = 0.1;

    // No button moves randomly
    noBtn.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth - 40;
      const maxY = window.innerHeight - noBtn.offsetHeight - 40;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      noBtn.style.position = "absolute";
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    // Remove heart trail and confetti, no delay or redirect on "Yes"
    yesBtn.addEventListener("click", () => {
      responseDiv.style.opacity = 1;
      responseDiv.textContent = "Yay! ðŸ’– Thank you, Minahil!";
    });
  </script>

</body>
</html>

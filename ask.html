<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minahil ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Mobile-first base styles */
    body {
      background: linear-gradient(270deg, #ffe6f0, #ffccdd, #ffe6f0);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      color: #cc0066;
      transition: opacity 0.4s ease;
      opacity: 1;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      line-height: 1.2;
      max-width: 100%;
      word-wrap: break-word;
      text-shadow: 0 2px 8px rgba(204, 0, 102, 0.4);
      position: relative;
      z-index: 10;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 0;
      width: 100%;
      max-width: 320px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ff66a3;
      color: white;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.4s;
      user-select: none;
      touch-action: manipulation;
      position: relative;
      z-index: 10;
    }

    button:hover,
    button:focus {
      background-color: #ff3385;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 51, 133, 0.6);
      outline: none;
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 4px 8px rgba(255, 51, 133, 0.5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Falling petal styles */
    .petal {
      position: fixed;
      top: -40px;
      width: 25px;
      height: 25px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Cherry_blossom_petals.svg') no-repeat center/contain;
      pointer-events: none;
      opacity: 0.85;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 5;
      filter: drop-shadow(0 0 2px rgba(204, 0, 102, 0.5));
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Now knowing that I would like to ask you something...</h1>

  <button id="whatBtn" onclick="goToLetter()">What is it?</button>

  <!-- Multiple petals -->
  <div class="petal" style="left: 10%; animation-duration: 12s; animation-delay: 0s;"></div>
  <div class="petal" style="left: 25%; animation-duration: 14s; animation-delay: 3s;"></div>
  <div class="petal" style="left: 40%; animation-duration: 10s; animation-delay: 1s;"></div>
  <div class="petal" style="left: 55%; animation-duration: 13s; animation-delay: 5s;"></div>
  <div class="petal" style="left: 70%; animation-duration: 11s; animation-delay: 2s;"></div>
  <div class="petal" style="left: 85%; animation-duration: 15s; animation-delay: 4s;"></div>

  <script>
    function goToLetter() {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "whatwouldusay.html";
      }, 400);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minahil ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Base styles */
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: linear-gradient(270deg, #ffe6f0, #ffccdd, #ffe6f0);
      background-size: 600% 600%;
      animation: gradientShift 25s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #cc0066;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      user-select: none;
      position: relative;
      padding: 0 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Heading - smaller font */
    h1 {
      font-weight: 600;
      font-size: 1.8rem;      /* smaller */
      margin: 0 0 1.5rem;    /* reduced margin */
      line-height: 1.3;
      text-shadow: 0 3px 12px rgba(204, 0, 102, 0.4);
      animation: fadeInUp 1s ease forwards;
      user-select: text;
      max-width: 90vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Button - smaller font and padding */
    button {
      font-weight: 600;
      font-size: 1.1rem;      /* smaller */
      padding: 12px 2rem;     /* less vertical padding */
      border: none;
      border-radius: 40px;
      background: linear-gradient(135deg, #ff66a3, #cc0066);
      color: white;
      box-shadow: 0 8px 18px rgba(255, 102, 163, 0.7);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      touch-action: manipulation;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.4s;
      outline-offset: 4px;
      max-width: 320px;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    button:hover,
    button:focus {
      background: linear-gradient(135deg, #ff3385, #a0004d);
      box-shadow: 0 12px 26px rgba(255, 51, 133, 0.9);
      transform: scale(1.05);
      outline: none;
    }
    button:active {
      transform: scale(0.98);
      box-shadow: 0 6px 14px rgba(255, 51, 133, 0.7);
    }

    /* Fade in up animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Canvas petals */
    #petalCanvas {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      filter: drop-shadow(0 0 5px rgba(204, 0, 102, 0.3));
    }

    /* Floating sparkle hearts */
    .sparkle {
      position: fixed;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle at center, #ff66a3, #cc0066);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.7;
      animation: sparkleFloat 6s linear infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 4px #cc0066aa);
      z-index: 2;
      user-select: none;
    }
    @keyframes sparkleFloat {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) translateX(30px) scale(0.7);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>After all that, there's something I would like to ask you</h1>
  <button id="whatBtn" onclick="goToLetter()" aria-label="What is it?">What is it?</button>

  <canvas id="petalCanvas"></canvas>

  <!-- Sparkle hearts -->
  <div class="sparkle" style="left: 12%; bottom: 20px; animation-delay: 0s;"></div>
  <div class="sparkle" style="left: 40%; bottom: 35px; animation-delay: 2s;"></div>
  <div class="sparkle" style="left: 65%; bottom: 10px; animation-delay: 4s;"></div>
  <div class="sparkle" style="left: 80%; bottom: 25px; animation-delay: 1.5s;"></div>

  <script>
    function goToLetter() {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "whatwouldusay.html";
      }, 400);
    }

    // Petals canvas animation
    const canvas = document.getElementById("petalCanvas");
    const ctx = canvas.getContext("2d");
    let petals = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.radius = Math.random() * 5 + 2;
        this.speedY = Math.random() * 1.3 + 0.6;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.alpha = Math.random() * 0.6 + 0.3;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 182, 193, ${this.alpha})`; // soft pink
        ctx.shadowColor = `rgba(255, 182, 193, ${this.alpha})`;
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initPetals(count = 80) {
      petals = [];
      for (let i = 0; i < count; i++) {
        petals.push(new Petal());
      }
    }

    function animatePetals() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });
      requestAnimationFrame(animatePetals);
    }

    initPetals();
    animatePetals();
  </script>

</body>
</html>

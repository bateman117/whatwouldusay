<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minahil ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Mobile-first base styles */
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      color: #cc0066;
      transition: opacity 0.4s ease;
      opacity: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      line-height: 1.2;
      max-width: 100%;
      word-wrap: break-word;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 0;
      width: 100%;
      max-width: 320px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ff66a3;
      color: white;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.4s;
      user-select: none;
      touch-action: manipulation;
    }

    button:hover,
    button:focus {
      background-color: #ff3385;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 51, 133, 0.6);
      outline: none;
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 4px 8px rgba(255, 51, 133, 0.5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>Now knowing that I would like to ask you something...</h1>

  <button id="whatBtn" onclick="goToLetter()">What is it?</button>

  <script>
    function goToLetter() {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "whatwouldusay.html";
      }, 400);
    }
  </script>

</body>
</html>
